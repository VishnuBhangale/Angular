<div class="container">
    <ul>
        <li *ngFor="let message of messages">
            {{message.user}} : {{message.message}} ({{message.timestamp}})
        </li>
    </ul>
</div>
<input class="form-control" type="text" [(ngModel)]="newMessage" placeholder="Enter your message">
<button class="btn btn-success mt-2" (click)="sendMessage()">Send</button>
