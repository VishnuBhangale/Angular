<p>Yahoo Finance API</p>
<table mat-table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Link</th>
            <th>Summary</th>
        </tr>
        
    </thead>
    <tbody>
        <tr *ngFor="let item of myDataArray">
        <td>{{item.uuid}}</td>
        <td>{{item.title}}</td>
        <td>{{item.link}}</td>
        <td>{{item.summary}}</td>
        </tr>
    </tbody>
</table>
